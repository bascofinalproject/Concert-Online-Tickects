<!DOCTYPE html>
<html>

<head>
  <title>Concert Reservation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      width: 50%;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #666;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select,
    input[type="date"],
    input[type="submit"] {
      width: 80%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .ticket {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      background-color: #f9f9f9;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Concert Reservation</h1>
    <form onsubmit="reserveTickets(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <br>
      <label for="payment">Payment Method:</label>
      <select id="payment" name="payment">
        <option value="credit">Credit Card</option>
        <option value="debit">Debit Card</option>
        <option value="paypal">PayPal</option>
        <option value="GCash">GCash</option>
      </select>
      <br>
      <label for="concertType">Concert Type:</label>
      <input type="text" id="concertType" name="concertType">
      <br>
      <label for="date">Date:</label>
      <input type="date" id="date" name="date">
      <br>
      <input type="submit" value="Reserve Tickets">
    </form>

    <div class="ticket" style="display: none;" id="ticketSection">
      <h2>Ticket</h2>
      <p>Name: <span id="ticketName"></span></p>
      <p>Email: <span id="ticketEmail"></span></p>
      <p>Concert Type: <span id="ticketType"></span></p>
      <p>Date: <span id="ticketDate"></span></p>
    </div>
  </div>

  <script>
    function reserveTickets(event) {
      event.preventDefault();

      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var payment = document.getElementById('payment').value;
      var concertType = document.getElementById('concertType').value;
      var date = document.getElementById('date').value;


      document.getElementById('ticketName').innerText = name;
      document.getElementById('ticketEmail').innerText = email;
      document.getElementById('ticketType').innerText = concertType;
      document.getElementById('ticketDate').innerText = date;

      document.getElementById('ticketSection').style.display = 'block';

    }
  </script>
</body>

</html>
